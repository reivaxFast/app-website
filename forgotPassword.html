<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Org - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <canvas id="background" class="background"></canvas>
    <div id="contFP" class="cont"></div>
    <div id="signIn">
        <h1 id="Title" class="Title">Reset Password</h1>
        <h2 id="Subtitle" class="Subtitle">You forgot your password but we haven't forgotten you!</h2>
        <input type="email" class="input" name="" id="SignInEmail" placeholder="Email" required>
        <input type="button" value="Get OTP" class="button" id="SignInButton" onclick="getOTP()">
        <a href="signUp.html" id="CreateLink" class="link">Create Account</a>
        <a href="signIn.html" id="SignLink" class="link">Sign In</a>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
