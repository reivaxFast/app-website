<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Org - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <canvas id="background" class="background"></canvas>
    <div id="contSU" class="cont"></div>
    <div id="signIn">
        <h1 id="Title" class="Title">Create Account</h1>
        <h2 id="Subtitle" class="Subtitle">Create account to unlock organisation freedom</h2>
        <input type="email" class="input" name="" id="SignInEmail" placeholder="Email" required>
        <input type="password" class="input" name="" id="SignInPassword" placeholder="Password" required>
        <input type="confirmPassword" class="input" name="" id="SignInPassword" placeholder="Confirm Password" required>
        <input type="button" value="Create Account" class="button" id="SignInButton" onclick="signUp()">
        <a href="signIn.html" id="SignLink" class="link">Sign in</a>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
