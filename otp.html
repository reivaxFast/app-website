<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Org - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <canvas id="background" class="background"></canvas>
    <div id="contOTP" class="cont"></div>
    <div id="signIn">
        <h1 id="Title" class="Title">Enter OTP</h1>
        <h2 id="Subtitle" class="Subtitle">Check your inbox!</h2>
        <div id="otpContainer" class="otpContainer">
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp1" oninput="moveToNext(this, 'otp2')" placeholder="" required>
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp2" oninput="moveToNext(this, 'otp3')" placeholder="" required>
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp3" oninput="moveToNext(this, 'otp4')" placeholder="" required>
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp4" oninput="moveToNext(this, 'otp5')" placeholder="" required>
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp5" oninput="moveToNext(this, 'otp6')" placeholder="" required>
            <input type="text" class="otp" pattern="1234567890" name="" maxlength="1" id="otp6"  placeholder="" required>
        </div>
        <input type="button" value="Confirm OTP" class="button" id="SignInButton" onclick="confirmOTP()">
    </div>
    <script src="otp.js"></script>
</body>
</html>
